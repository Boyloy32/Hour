 {% extends'front/master.html' %}

{% block content %}
	<div class="container py-5">
  <h3 class="mb-4">Checkout</h3>
  <div class="row">

    <!-- Billing & Shipping Form -->
    <div class="col-md-7">
      <div class="checkout-container">
        <h5>Billing Details</h5>
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName" placeholder="John">
            </div>
            <div class="form-group col-md-6">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" id="lastName" placeholder="Doe">
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com">
          </div>

          <div class="form-group">
            <label for="address">Street Address</label>
            <input type="text" class="form-control" id="address" placeholder="1234 Main St">
          </div>

          <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" placeholder="Phnom Penh">
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="country">Country</label>
              <input type="text" class="form-control" id="country" placeholder="Cambodia">
            </div>
            <div class="form-group col-md-6">
              <label for="zip">ZIP / Postal Code</label>
              <input type="text" class="form-control" id="zip">
          </div>
        </form>
      </div>
    </div>

    <!-- Order Summary -->
    <div class="col-md-5">
      <div class="order-summary">
        <h5>Order Summary</h5>
        <div class="d-flex justify-content-between">
          <p>Zinvo Blade Dragon (x1)</p>
          <p>$430</p>
        </div>
        <div class="d-flex justify-content-between">
          <p>Zinvo Blade Women White Magic (x2)</p>
          <p>$780</p>
        </div>
        <div class="d-flex justify-content-between">
          <p>Shipping</p>
          <p>$20</p>
        </div>
        <hr>
        <div class="d-flex justify-content-between total">
          <p>Total</p>
          <p>$1230</p>
        </div>
        <button class="btn btn-success btn-block mt-3">Place Order</button>
      </div>
    </div>

  </div>
</div>
{% endblock %}
